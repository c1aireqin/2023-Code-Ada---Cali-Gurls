<!DOCTYPE html>

<html>

<body style="background-color:#d5e9c4 ;">
    <style>
    .image-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Adjust the number of columns as needed */
        gap: 5px; /* Adjust the gap between items */
    }
    .image-item img {
        width: 100%;
        height: auto;
    }
    div {
    width: 300px;
    height: 240px;
    padding: 10px;
    margin: 10px;
    }
    .img__wrap {
    position: relative;
    border: 3px solid #2c2486;
    fill:#ce4848;
    height: 260px;
    width: 260px;
    }

    .img__description {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(29, 106, 154, 0.72);
        color: #fff;
        visibility: hidden;
        opacity: 0;
    /* transition effect. not necessary */
        transition: opacity .2s, visibility .2s;
    }

    .img__wrap:hover .img__description {
        visibility: visible;
        opacity: 1;
    }
    </style>
<head>
    <title>Simple Java Website</title>
    <title>Profile Button Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Mentors Similar To You</h1>
        
    </header>
    <main>
        <div class="image-grid">
            <div class="image-item">
                <div class="img__wrap">
                    <img src="images/shrek.png" alt="Shrek" style="width:260px;height:220px;">
                    <h2>Shrek</h2>
                    <p class="img__description">"ogres are like onions"</p>
                </div>
            </div>
            <div class="image-item">

                    <h2>Remy & Emile</h2>
                    <p class="img__description">This image looks super neat.</p>
                </div>
            </div>
            <div class="image-item">
                <div class="img__wrap">

            <div class="image-item">
